name: Auto Update M3U Playlist
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch and Update
        run: |
          python - <<EOF
          import requests
          import re
          from bs4 import BeautifulSoup
          from datetime import datetime, timedelta

          url = "https://halu.serv00.net/poli.php"
          try:
              res = requests.get(url, timeout=30)
              res.encoding = 'utf-8'
              soup = BeautifulSoup(res.text, 'html.parser')
              channels = []
              
              # ค้นหาทุกลิ้งค์รายการ
              for a in soup.find_all('a', href=True):
                  if '.m3u8' in a['href']:
                      # 1. ดึงชื่อจาก alt="..." ของรูปภาพ (img) ที่อยู่ในลิ้งค์หรือก่อนหน้าลิ้งค์
                      img_tag = a.find('img') or a.find_previous('img')
                      item_name = "Unknown"
                      if img_tag and img_tag.get('alt'):
                          item_name = img_tag.get('alt').strip()

                      # 2. ดึงเวลาจากแท็ก <small>
                      small_tag = a.find('small')
                      time_prefix = ""
                      if small_tag:
                          raw_time_text = small_tag.get_text(strip=True)
                          # ค้นหารูปแบบ 00:00 (เวลา)
                          time_match = re.search(r'(\d{1,2}:\d{2})', raw_time_text)
                          if time_match:
                              try:
                                  old_time_str = time_match.group(1)
                                  time_obj = datetime.strptime(old_time_str, "%H:%M")
                                  # บวกเพิ่ม 55 นาที
                                  new_time_obj = time_obj + timedelta(minutes=55)
                                  time_prefix = new_time_obj.strftime("%H:%M") + " "
                              except:
                                  pass

                      # 3. จัดรูปแบบ: เวลาอยู่หน้าชื่อ
                      # ผลลัพธ์จะเป็นเช่น "20:55 ชื่อรายการจากALT"
                      final_display_name = f"{time_prefix}{item_name}"

                      # 4. จัดการลิ้งค์ (เปลี่ยนตัวที่ 57 เป็น n)
                      raw_link = a['href']
                      link = raw_link[:56] + 'n' + raw_link[57:] if len(raw_link) >= 57 else raw_link
                      
                      # 5. ดึงที่อยู่รูปภาพ (src)
                      img_src = img_tag.get('src') if img_tag else ""
                      
                      channels.append(f'#EXTINF:-1 tvg-logo="{img_src}",{final_display_name}\n{link}')
              
              if channels:
                  with open("wwch2025.m3u", "w", encoding="utf-8") as f:
                      f.write("#EXTM3U\n" + "\n".join(channels))
                  print("Success: Time from small + 55m and Name from alt extracted.")
          except Exception as e: print(e)
          EOF

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add wwch2025.m3u
